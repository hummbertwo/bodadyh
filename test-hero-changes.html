<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Cambios Hero - Bodadyh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero-video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 520px;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .hero-video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 110%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        .hero-video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.35));
            z-index: 1;
        }

        .hero-text-content {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            padding: 1rem;
            color: #fff;
        }

        .hero-text-content h1 {
            font-family: "Imperial Script", cursive;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 0;
            text-shadow: 0 4px 14px rgba(0,0,0,0.4);
        }

        .hero-text-content h2 {
            font-size: 1.05rem;
            font-weight: 200;
            margin-top: 6px;
            color: #fff; /* ‚Üê CAMBIO: Color blanco */
        }

        /* indicador de scroll con animaci√≥n */
        .scroll-indicator { 
            position: absolute; 
            bottom: 12px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 2;
            animation: scrollBounce 2s ease-in-out infinite; /* ‚Üê CAMBIO: Animaci√≥n agregada */
        }

        .scroll-icon { 
            width: 36px; 
            height: 36px; 
            fill: rgba(255,255,255,0.9);
        }

        /* Animaci√≥n del indicador de scroll */
        @keyframes scrollBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }

        .controls button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 12px;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .controls h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .controls h4 {
            margin-bottom: 5px;
            color: #FFC107;
        }

        .status {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="hero-video-container">
        <video autoplay muted loop>
            <source src="src/assets/media/video/video1.mp4" type="video/mp4">
        </video>
        
        <div class="hero-video-overlay"></div>
        
        <div class="hero-text-content">
            <h1>Daniela & Humberto</h1>
            <h2>Nuestra Boda</h2> <!-- ‚Üê Ahora en color blanco -->
        </div>

        <!-- Icono de scroll con animaci√≥n -->
        <div class="scroll-indicator" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="scroll-icon" focusable="false">
                <path d="M12 16.5l-8-8 1.41-1.41L12 13.67l6.59-6.58L20 8.5z" />
            </svg>
        </div>
    </div>

    <div class="controls">
        <h3>‚úÖ Cambios Aplicados</h3>
        
        <div class="status">
            <strong>1. Color "Nuestra Boda":</strong><br>
            ‚úÖ Cambiado a color blanco (#fff)
        </div>
        
        <div class="status">
            <strong>2. Animaci√≥n Scroll:</strong><br>
            ‚úÖ Icono se mueve hacia abajo<br>
            ‚úÖ Duraci√≥n: 2 segundos<br>
            ‚úÖ Repetici√≥n: infinita
        </div>

        <h4>üéõÔ∏è Controles de Animaci√≥n</h4>
        <button onclick="toggleAnimation()">‚è∏Ô∏è Pausar/Reanudar</button>
        <button onclick="changeSpeed('slow')">üêå Lento</button>
        <button onclick="changeSpeed('normal')">‚ö° Normal</button>
        <button onclick="changeSpeed('fast')">üöÄ R√°pido</button>
        
        <h4>üìã C√≥digo CSS:</h4>
        <textarea readonly style="width: 100%; height: 80px; font-size: 11px; background: #333; color: #0f0; border: none; padding: 5px;">
/* Color blanco para "Nuestra Boda" */
.hero-text-content h2 {
  color: #fff;
}

/* Animaci√≥n del scroll */
.scroll-indicator {
  animation: scrollBounce 2s ease-in-out infinite;
}

@keyframes scrollBounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  40% {
    transform: translateX(-50%) translateY(-10px);
  }
  60% {
    transform: translateX(-50%) translateY(-5px);
  }
}</textarea>
    </div>

    <script>
        let animationPaused = false;
        
        function toggleAnimation() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (animationPaused) {
                scrollIndicator.style.animationPlayState = 'running';
                animationPaused = false;
            } else {
                scrollIndicator.style.animationPlayState = 'paused';
                animationPaused = true;
            }
        }
        
        function changeSpeed(speed) {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            let duration;
            
            switch(speed) {
                case 'slow': duration = '3s'; break;
                case 'normal': duration = '2s'; break;
                case 'fast': duration = '1s'; break;
            }
            
            scrollIndicator.style.animationDuration = duration;
        }
        
        // Mostrar informaci√≥n de los cambios
        console.log('‚úÖ Cambios aplicados:');
        console.log('1. "Nuestra Boda" ahora es color blanco');
        console.log('2. Icono de scroll tiene animaci√≥n hacia abajo');
    </script>
</body>
</html>
